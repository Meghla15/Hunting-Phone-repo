<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="text-5xl font-bold text-center text-gray-500">
        Hunting Phones
      </h3>
    </header>
    <main class="container mx-auto">
      <section>
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-accent w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      <!-- Search result  -->
      <section>
        <!-- spinner section  -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-lg align-middle"></span>
        </div>

        <div
          id="phone-container"
          class="grid lg:grid-cols-3 grid-cols-1 gap-6"
        ></div>
        <!-- show all btn  -->
        <div id="show-all-container" class="hidden text-center mt-4">
          <button onclick="handleShowAll()" class="btn btn-active btn-accent">
            Show all
          </button>
        </div>
      </section>
      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
     
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
  </body>
</html>
